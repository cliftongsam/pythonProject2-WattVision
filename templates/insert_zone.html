<!--insert into zone collection html code and style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Zone Record</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #fff5f5, #ffe3e3); /* Faint white to red gradient */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 25px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            width: 100%;
            box-sizing: border-box; /* Includes padding and border in the element's total width */
        }
        input[type="text"]:focus {
            border-color: #d9534f;
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }
        input[type="submit"] {
            background-color: #d9534f;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 15px; /* Adds a little space above the submit button */
        }
        input[type="submit"]:hover {
            background-color: #c9302c;
        }
        .flash-messages {
            color: green;
            text-align: center;
            margin-bottom: 20px; /* Adds space below flash messages */
        }
        a {
            display: block;
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center; /* Centers the text inside the link */
            margin-top: 20px;
        }
        a:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insert Zone Record</h1>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('insert_zone') }}" method="post">
            <label for="locationdescription">Location Description:</label>
            <input type="text" id="locationdescription" name="locationdescription" required>

            <label for="zoneid">Zone ID:</label>
            <input type="text" id="zoneid" name="zoneid" required>

            <label for="zonename">Zone Name:</label>
            <input type="text" id="zonename" name="zonename" required>

            <input type="submit" value="Insert Record">
        </form>

        <a href="{{ url_for('manage') }}">Back to Manage Options</a>
    </div>
</body>
</html>
