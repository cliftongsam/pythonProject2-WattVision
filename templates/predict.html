<!--Forecast html code and style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Power Consumption</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #fff5f5, #ffe3e3);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #d9534f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            width: calc(100% - 20px);
        }
        input[type="number"]:focus {
            border-color: #d9534f;
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }
        .action-button {
            background-color: #d9534f;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
            display: inline-block;
            width: 100%;
            text-decoration: none;
            box-sizing: border-box;
            text-align: center;
        }
        .action-button:hover {
            background-color: #c9302c;
        }
        input[type="submit"].action-button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Power Consumption</h1>
        <form action="{{ url_for('predict_power') }}" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="any" name="temperature" required>

            <label for="humidity">Humidity (Eg: 70% = 0.70):</label>
            <input type="number" step="any" name="humidity" required>

            <label for="wind_speed">Wind Speed (km/h):</label>
            <input type="number" step="any" name="wind_speed" required>

            <input type="submit" value="Predict" class="action-button">
        </form>
        <a href="{{ url_for('homepage') }}" class="action-button">Back to Homepage</a>
    </div>
</body>
</html>
